<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RFLYlogistik | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Custom -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Redirect jika sudah login -->
<script>
  if (localStorage.getItem("login") === "true") {
    window.location.href = "dashboard.html";
  }
</script>


<!-- NAVBAR -->
<div class="d-flex align-items-center p-3">
  <img src="logo.png" alt="Logo RFLYlogistik" height="40" class="me-2">
  <span class="navbar-brand fw-bold text-white">RFLYStore</span>
</div>

<!-- LOGIN -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="col-md-4 col-sm-10">
    <div class="card shadow login-card">
      <div class="card-body p-4">

        <div class="text-center mb-3">
          <img src="logo.png" alt="Logo" width="120">
        </div>

        <h3 class="text-center fw-bold mb-2">Login Pengguna</h3>
        <p class="text-center text-muted mb-4">Silakan masuk untuk melanjutkan</p>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              üîê Login
            </button>
          </div>
        </form>

        <div id="loginMessage" class="text-center mt-3"></div>
      </div>
    </div>

    <p class="text-center text-white mt-3 small">
      ¬© 2025 ReTBILL Indonesia
    </p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Login -->
<script src="login.js"></script>

</body>
</html>
