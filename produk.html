<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Produk | RFLYStore</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f4f6f9; transition:.3s }
body.dark { background:#121212; color:#fff }
body.dark .card,
body.dark .table,
body.dark .form-control { background:#1e1e1e; color:#fff }
.card { border-radius:16px }
</style>
</head>

<body>

<script>
if(localStorage.getItem("login")!=="true") location.href="index.html";
</script>

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container">
    <span class="navbar-brand fw-bold">üì¶ Data Produk</span>
    <a href="dashboard.html" class="btn btn-outline-light btn-sm">‚¨Ö Dashboard</a>
  </div>
</nav>

<div class="container py-4">

  <!-- FORM -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Tambah / Edit Produk</h5>

      <div class="row g-3">
        <div class="col-md-4">
          <input id="nama" class="form-control" placeholder="Nama Produk">
        </div>
        <div class="col-md-3">
          <input id="harga" type="number" class="form-control" placeholder="Harga">
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnSimpan" class="btn btn-success" onclick="simpanProduk()">
            ‚ûï Tambah Produk
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="mb-3">
    <input id="search" class="form-control" placeholder="üîç Cari produk..." onkeyup="renderProduk()">
  </div>

  <!-- TABLE -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-primary">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Harga</th>
              <th class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="produkTable"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<footer class="py-3 text-center text-muted small">
  ¬© 2025 RFLYStore
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let produk = JSON.parse(localStorage.getItem("produk")) || [];
let editIndex = null;

/* SIMPAN / UPDATE */
function simpanProduk(){
  const nama = document.getElementById("nama").value;
  const harga = document.getElementById("harga").value;

  if(!nama || !harga) return alert("Lengkapi data!");

  if(editIndex === null){
    produk.push({nama, harga:Number(harga)});
  } else {
    produk[editIndex] = {nama, harga:Number(harga)};
    editIndex = null;
    document.getElementById("btnSimpan").innerText = "‚ûï Tambah Produk";
    document.getElementById("btnSimpan").className = "btn btn-success";
  }

  localStorage.setItem("produk", JSON.stringify(produk));
  document.getElementById("nama").value="";
  document.getElementById("harga").value="";
  renderProduk();
}

/* EDIT */
function editProduk(i){
  document.getElementById("nama").value = produk[i].nama;
  document.getElementById("harga").value = produk[i].harga;
  editIndex = i;
  document.getElementById("btnSimpan").innerText = "üíæ Simpan Perubahan";
  document.getElementById("btnSimpan").className = "btn btn-warning";
}

/* HAPUS */
function hapusProduk(i){
  if(confirm("Hapus produk ini?")){
    produk.splice(i,1);
    localStorage.setItem("produk", JSON.stringify(produk));
    renderProduk();
  }
}

/* RENDER + SEARCH */
function renderProduk(){
  const keyword = document.getElementById("search").value.toLowerCase();
  const tbody = document.getElementById("produkTable");

  tbody.innerHTML = "";
  produk
    .filter(p => p.nama.toLowerCase().includes(keyword))
    .forEach((p,i)=>{
      tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.nama}</td>
        <td>Rp ${Number(p.harga).toLocaleString("id-ID")}</td>
        <td class="text-center">
          <button class="btn btn-warning btn-sm" onclick="editProduk(${i})">‚úèÔ∏è</button>
          <button class="btn btn-danger btn-sm" onclick="hapusProduk(${i})">üóë</button>
        </td>
      </tr>`;
    });
}

/* DARK MODE */
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}

renderProduk();
</script>

</body>
</html>
