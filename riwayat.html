<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Riwayat Transaksi | RFLYStore</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f4f6f9; transition:.3s }
body.dark { background:#121212; color:#fff }
body.dark .card,
body.dark .table,
body.dark .form-control {
  background:#1e1e1e;
  color:#fff;
}
.card { border-radius:16px }
</style>
</head>

<body>

<script>
if(localStorage.getItem("login")!=="true") location.href="index.html";
</script>

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container">
    <span class="navbar-brand fw-bold">ðŸ§¾ Riwayat Transaksi</span>
    <a href="dashboard.html" class="btn btn-outline-light btn-sm">â¬… Dashboard</a>
  </div>
</nav>

<div class="container py-4">

  <!-- RINGKASAN -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Total Transaksi</h6>
          <h3 class="fw-bold" id="totalTransaksi">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="text-muted">Total Omzet</h6>
          <h3 class="fw-bold" id="totalOmzet">Rp 0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="mb-3">
    <input id="search" class="form-control" placeholder="ðŸ” Cari produk / user..." onkeyup="renderRiwayat()">
  </div>

  <!-- TABLE -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Tanggal</th>
              <th>User</th>
              <th>Produk</th>
              <th>Qty</th>
              <th>Total</th>
              <th class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="riwayatTable"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<footer class="py-3 text-center text-muted small">
  Â© 2025 RFLYStore â€¢ ReTBILL Indonesia
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let riwayat = JSON.parse(localStorage.getItem("riwayat")) || [];

/* RENDER */
function renderRiwayat(){
  const key = document.getElementById("search").value.toLowerCase();
  const tbody = document.getElementById("riwayatTable");
  tbody.innerHTML = "";

  let total = 0;

  riwayat
    .filter(r =>
      r.produk.toLowerCase().includes(key) ||
      r.user.toLowerCase().includes(key)
    )
    .forEach((r,i)=>{
      total += r.total;
      tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${r.tanggal}</td>
        <td>${r.user}</td>
        <td>${r.produk}</td>
        <td>${r.qty}</td>
        <td>Rp ${r.total.toLocaleString("id-ID")}</td>
        <td class="text-center">
          <button class="btn btn-danger btn-sm" onclick="hapus(${i})">ðŸ—‘</button>
        </td>
      </tr>`;
    });

  document.getElementById("totalTransaksi").innerText = riwayat.length;
  document.getElementById("totalOmzet").innerText =
    "Rp " + total.toLocaleString("id-ID");
}

/* HAPUS */
function hapus(i){
  if(confirm("Hapus transaksi ini?")){
    riwayat.splice(i,1);
    localStorage.setItem("riwayat", JSON.stringify(riwayat));
    renderRiwayat();
  }
}

/* DARK MODE */
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}

renderRiwayat();
</script>

</body>
</html>
